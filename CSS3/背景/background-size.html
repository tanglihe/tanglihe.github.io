<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            float: left;
            border:1px black solid;
            background-image: url("img_flwr.gif");
            background-repeat: no-repeat;
            background-position: right bottom;
            /*允许用几个背景图片，背景图片的引用用逗号隔开*/
        }
        .one {
            margin-left: 20px;
            background-size: cover;
            /*重新定义背景图片宽高,也可以百分比或像素的形式写；cover是等比例放大*/
        }
    </style>
</head>
<body>
<div>背景图片默认宽高</div>
<div class="one">背景图片用background-size属性重新定义宽高</div>
</body>
</html>
