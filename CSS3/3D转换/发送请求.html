<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        #btn {
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="发送">
<script>
    var btn = document.getElementById('btn');
    var timer;
//    定义定时器
    btn.onclick=function () {
//        点击事件
        btn.setAttribute('disabled','disabled');
//        当按钮点击后，将其设为禁用
        clearInterval(timer);
//        清除定时器，防止多次点击干扰
        var i = 60;
//        设置变量i为60；
        timer=setInterval(function () {
//            启动定时器
            i--;
//            每秒i自减1；
            btn.value = i;
//            设置按钮的value值为i;
            if(i<=57){
//                当i的值为57时
                btn.value = '重新发送';
//                设置按钮的value值为重新发送;
                btn.removeAttribute('disabled');
//                解除按钮的禁用
                clearInterval(timer);
//                清除定时器
            }
        },1000);
    }
</script>
</body>
</html>
