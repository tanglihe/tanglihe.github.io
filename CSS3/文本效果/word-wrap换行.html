<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            border:1px black solid;
            margin-right: 20px;
            margin-bottom: 20px;
            padding:10px;
            box-sizing: border-box;
        }
        .one {
           word-wrap: break-word;
        }
    </style>
</head>
<body>
<h3>没添加 word-wrap: break-word;属性</h3>
    <div>
        helloworldhelloworldhelloworldhelloworldhelloworldhelloworldhelloworldhelloworldhelloworld
    </div>
<h3>添加 word-wrap: break-word;属性</h3>
    <div class="one">
        helloworldhelloworldhelloworldhelloworldhelloworldhelloworldhelloworldhelloworldhelloworld
    </div>
</body>
</html>
