<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #000;
            color: #FFFFFF;
            transition: 1s;
            /*过渡*/
        }
        .two{
            -ms-transform:translate(50%,50px); /* IE 9 */
            -webkit-transform:translate(50px,50px); /* Safari and Chrome */
            transform: translate(50%,50%);/*标准放在最后避免覆盖*/
        }
    </style>
</head>
<body>
    <div class="one">
        X轴走50px,Y轴走50px
    </div>
    <div class="two">
        X轴自身的50%,Y轴走自身的50%；可用于在元素高度不确定时，居中对齐，要结合定位的left值和top值
    </div>
</body>
</html>
