<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #000;
            color: #FFFFFF;
            transition: 1s;
            /*过渡*/
        }
        div:hover {
            -ms-transform: rotate(720deg); /* IE 9 */
            -webkit-transform: rotate(720deg); /* Safari and Chrome */
            transform: rotate(720deg); /*标准放在最后避免覆盖*/
        }
    </style>
</head>
<body>
<div>
    旋转720deg
</div>
</body>
</html>
