<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: #000;
            color: #FFFFFF;
            float: left;
            margin: 150px;
            transition: 1s;
            /*过渡*/
        }
        .one {
            transform: skew(30deg,0deg);
        }
        .two {
            transform: skew(0deg,30deg);
        }
    </style>
</head>
<body>
<div class="one">
    绕X轴旋转30度
</div>
<div class="two">
    绕Y轴旋转30度
</div>
</body>
</html>
