<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .outside {
            width: 200px;
            height: 500px;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);
            border:1px black solid;
            overflow:scroll;
            -webkit-overflow-scrolling: touch;
        }
        .inside {
            width: 200px;
            height: 1000px;
            background:red;
        }
    </style>
</head>
<body>
    <div class="outside">
        <div class="inside"></div>
    </div>
</body>
</html>
